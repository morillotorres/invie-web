<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>invie - tus mejores guitarras!</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/invie.css">
  </head>
  <body>
    <header id="header" class="header background"><!-- header -->
      <div class="contenedor">
        <figure class="logotipo">
          <img src="images/invie.png" width="186" height="60" alt="Invie logotipo">
        </figure>
        <nav class="menu">
          <ul>  <!-- unordered list -->
            <li> <!-- elemento de la lista -->
              <a href="index.html">home</a>
            </li>
            <li>
              <a href="index.html#guitarras">Guitarras</a> <!-- # se usa para llamar un id -->
            </li>
            <li>
              <a href="precios.html">precios</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
      <!-- tabla -->
    <section class="tabla">
      <div class="contenedor">
        <table>
      <!-- cabecera -->
      <thead>
        <tr> <!-- Fila -->
          <th>Mdoelo</th> <!-- celda de cabecera -->
          <th>Precio</th>
          <th>Descripcion</th>
        </tr>
      </thead>
      <tbody>
        <!-- cuerpo de la tabla-->
        <tr> <!-- fila -->
          <td>Invie Classic</td><!-- celda regular -->
          <td>$ 1000</td>
          <td>Guitarra Clasica</td>
        </tr>
        <tr>
          <td>Invie Acstica</td>
          <td>$ 2000</td>
          <td>Guitarra Acustica</td>
        </tr>
        <tr>
          <td>Invie Classic</td>
          <td>$ 1000</td>
          <td>Guitarra Clasica</td>
        </tr>
      </tbody>
    </table>
      </div>
    </section>

    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco">
          <a href="tel:+555556"><strong>telefono</strong><span>555-5556</span></a>
          <a href="#mailto:contacto@invie.com"><strong>Email</strong><span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <!-- nombre -->
            <label for="nombre">Nombre</label>
            <input type="text"  required placeholder="nombre" id="nombre" name="nombre"/>
            <!-- email -->
            <label for="email">Email</label>
            <input type="email" placeholder="email@email.com" id="email" name="email"/>

            <div class="sexo">
              <!-- mujer -->
              <label for="mujer">
                <input type="radio" checked id="mujer" name="sexo" value="mujer">Mujer
              </label>
              <!-- hombre  -->
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre">Hombre
              </label>
            </div>
            <div class="intereses">
              <!-- cotizacion -->
              <label for="cotizacion">
                  <input type="checkbox" checked name="intereses" id="cotizacion" value="cotizacion">Cotización
              </label>
              <!-- reclamos -->
              <label for="reclamos">
                  <input type="checkbox" name="intereses" id="reclamos" value="reclamos">Cotización
              </label>
              <!-- comentarios -->
              <label for="Comentarios">
                  <input type="checkbox" name="intereses" id="Comentarios" value="Comentarios">Comentarios
              </label>
              <!-- otros -->
              <label for="Otros">
                  <input type="checkbox" name="intereses" id="Otros" value="
                  Otros">Otros
              </label>
            </div>
          </div>
            <!-- caja de texto -->
            <div class="col2">
              <label for="comentarios">Comentarios
                <textarea name="comentarios" rows="7" cols="30" id="comentarios"></textarea>
              </label>
              <input type="submit" name="" value="Enviar" class="boton" />
            </div>
          </div>
        </form>
      </div>
    </footer>

  </body>
  </html>
